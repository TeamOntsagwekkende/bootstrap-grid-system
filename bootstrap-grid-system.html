<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
    >
    <link
            rel="stylesheet"
            href="bootstrap-grid-system.css"
    >

    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

    <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
    >
</head>
<body>
   <div class="container">
        <header>
        <!--ROW 1: logo-->
            <div class="row">
                <div class="header">
                    <img class="img-responsive center-block" id="logo" src="assets/images/logo.png" alt="logo">
                </div>
            </div>
        <!--ROW 2: page title-->
            <div class="row">
                <div class="page-header">
                    <p class="text-center" id="page-title">codeup design</p>
                </div>
            </div>
        <!--ROW 3: nav bar-->
            <div class="row">
                <ul class="nav-bar text-center">
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">WORK</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        <!--ROW 4: description-->
            <div class="row">
                <h1 class="text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
        <!--ROW 5: subtitle-->
            <div class="row">
                <h3 class="text-center">FROM PARK CITY, UTAH</h3>
            </div>
        </header>
       <!--ROW 6: icons-->
       <main>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-sm-offset-2 col-sm-2 text-center">
                        <div class="icon" id="red">DESIGN</div>
                    </div>
                    <div class="col-xs-6 col-sm-2 text-center">
                        <div class="icon" id="orange">DEVELOP</div>
                    </div>
                    <div class="col-xs-6 col-sm-2 text-center">
                        <div class="icon" id="green">SUPPORT</div>
                    </div>
                    <div class="col-xs-6 col-sm-2 text-center">
                        <div class="icon" id="blue">HOST</div>
                    </div>
                </div>
            </div>

       <!--ROW 7: selected work-->
           <hr>
           <div class="container">
                <div class="row">
                    <p id="selected" class="text-center">SELECTED WORK</p>
                </div>
        <!--ROW 8: first row of pictures-->
               <div class="row">
                   <div class="col-xs-offset-1 col-xs-10 col-sm-6 first-img">

                       <img class="img-thumbnail img-responsive img-left" src="assets/images/apple-ipad.jpg" alt="ipad">
       <!--Row 9: picture subtitle-->
                       <div class="row">
                            <div class="col-xs-6">
                                <p>FEATURED PROJECT</p>
                            </div>
                           <div class="col-xs-3">
                               <div class="mini-icon text-center" id="red">D</div>
                               <div class="mini-icon text-center" id="orange">D</div>
                               <div class="mini-icon text-center" id="green">S</div>
                               <div class="mini-icon text-center" id="blue">H</div>
                           </div>
                       </div>
                   </div>
                   <div class="col-sm-6">
                       <img class="hidden-xs img-thumbnail img-responsive" src="assets/images/macbook.jpg" alt="macbook">
                   </div>
               </div>

        <!--ROW 10: second row of pictures-->
               <div class="row">
                   <div class="col-sm-6">
                        <img class="hidden-xs img-thumbnail img-responsive img-left" src="assets/images/man.jpg" alt="man">
                   </div>
                   <div class="col-sm-6">
                       <img class="hidden-xs img-thumbnail img-responsive" src="assets/images/security.jpg" alt="security">
                   </div>
               </div>



            </div>
        </main>













   </div>



   <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">

    </script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>
</html>

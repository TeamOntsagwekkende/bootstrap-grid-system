<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
    >
    <link
            rel="stylesheet"
            href="bootstrap-grid-system.css"
    >

    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

    <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
    >
</head>
<body>
   <div class="container">
        <header>
        <!--ROW 1: logo-->
            <div class="row">
                <div class="header">
                    <img class="img-responsive center-block" id="logo" src="assets/images/logo.png" alt="logo">
                </div>
            </div>
        <!--ROW 2: page title-->
            <div class="row">
                <div class="page-header">
                    <p class="text-center" id="page-title">codeup design</p>
                </div>
            </div>
        <!--ROW 3: nav bar-->
            <div class="row">
                <ul class="nav-bar text-center">
                    <li>SERVICES</li>
                    <li>WORK</li>
                    <li>BLOG</li>
                    <li>CONTACT</li>
                </ul>
            </div>
        <!--ROW 4: description-->
            <div class="row">
                <h1 class="text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
        <!--ROW 5: subtitle-->
            <div class="row">
                <h3 class="text-center">FROM PARK CITY, UTAH</h3>
            </div>
        </header>
       <!--ROW 6: icons-->

       <main>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-sm-offset-2 col-sm-2 text-center">
                        <div class="icon" id="red">Design</div>
                    </div>
                    <div class="col-xs-6 col-sm-2 text-center">
                        <div class="icon" id="orange">Develop</div>
                    </div>
                    <div class="col-xs-6 col-sm-2 text-center">
                        <div class="icon" id="green">Support</div>
                    </div>
                    <div class="col-xs-6 col-sm-2 text-center">
                        <div class="icon" id="blue">Host</div>
                    </div>
                </div>
            </div>
        </main>













   </div>



   <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">

    </script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>
</html>
